<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple JavaScript Calculator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #eef4ea; /* soft sage */
      font-family: Arial, sans-serif;
      color: #2f3e2f;
      padding: 0;
    }

    .wrap {
      max-width: 900px;
      width: 90%;
      margin: 80px auto;
    }

    .title {
      font-family: "Dancing Script", cursive;
      font-size: 56px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 18px 0;
      color: #2f3e2f;
    }

    .subtitle {
      font-family: Garamond, "Times New Roman", serif;
      font-size: 18px;
      line-height: 1.6;
      color: #3c4b3c;
      text-align: center;
      margin: 0 0 28px 0;
    }

    .card {
      background: white;
      padding: 28px 24px;
      margin: 18px 0 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      color: #2f3e2f;
    }

    .section-title {
      font-family: "Dancing Script", cursive;
      font-size: 40px;
      font-weight: 700;
      margin: 0 0 12px 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
      font-family: Garamond, "Times New Roman", serif;
      font-size: 16px;
      color: #3c4b3c;
    }

    th, td {
      border: 1px solid rgba(47, 62, 47, 0.25);
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: rgba(47, 62, 47, 0.10);
      color: #2f3e2f;
      font-weight: 700;
    }

    tr:nth-child(even) td {
      background: rgba(238, 244, 234, 0.55);
    }

    /* Result coloring */
    .error {
      color: #b42318; /* deep red */
      font-weight: 700;
    }

    .ok {
      color: #2f6b3a; /* deep green */
      font-weight: 700;
    }

    .hint {
      font-family: Garamond, "Times New Roman", serif;
      color: #3c4b3c;
      margin: 6px 0 0 0;
      font-size: 16px;
    }
      
      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Kanylia's JavaScript Calculator</div>

    <div class="card">
      <div class="section-title">History</div>
      <p class="hint">Rows marked in red indicate an error.</p>
      <div id="history"></div>
    </div>

    <div class="card">
      <div class="section-title">Summary</div>
      <p class="hint">*Includes Valid Results Only*</p>
      <div id="summary"></div>
    </div>
  </div>

  <script src="calculator.js"></script>
  
  <p class="back-link">
      <a href="index.html">‚Üê Back to home</a>
    </p>
    
</body>
</html>
